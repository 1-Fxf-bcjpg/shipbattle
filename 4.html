<!doctype html>
<html>
  <head>
    <title>js obj</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var fiat = {
        make: "Flat",
        model: "500",
        year: 1957,
        mileage: 2000,
        color: "Medium Blue",
        drive: function () {
          alert("Zoom Zoom!!");
        },
        getColor: function() {
          return this.color;
        },
        setColor: function(c){
          this.color = c;
        }
      }
      
      document.write(fiat.getColor() + "<br>");
      fiat.setColor('Orange');
      document.write(fiat.getColor( + "<br>"));

    </script>
    </body>
    </html>
