<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dom</title>
    <script>
      function init(){
        var obj = document.getElementById("t");
        alert(obj.innerHTML + ",我其实就一字符串");
        obj.innerHTML = "改个名字";
      }
      window.onload = init;
      </script>
  </head>
  <body>
    <hi id="t">我是一个标题</hi>

  </body>
</html>
